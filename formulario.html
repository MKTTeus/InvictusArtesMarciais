<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Assinatura - Invictus Artes Marciais</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <img class="mx-auto d-block extensao" src="LogoSup.png">
    </header>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center bg-dark text-white">
                        <h3>Formulário de Assinatura</h3>
                    </div>
                    <div class="card-body">
                        <form action="processar_pagamento.php" method="POST">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
                            </div>

                            <div class="mb-3">
                                <label for="plano" class="form-label">Plano Escolhido</label>
                                <input type="text" class="form-control" id="plano" name="plano" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="preco" class="form-label">Preço</label>
                                <input type="text" class="form-control" id="preco" name="preco" readonly>
                            </div>

                            <div class="mb-3">
                                <label for="horario" class="form-label">Horário de Aulas</label>
                                <select id="horario" name="horario" class="form-select" required>
                                    <option value="">Selecione o horário</option>
                                    <option value="07:00">07:00 - Muay Thai Feminino</option>
                                    <option value="08:00">08:00 - Muay Thai Feminino</option>
                                    <option value="09:00">09:00 - Muay Thai Misto</option>
                                    <option value="15:00">15:00 - Muay Thai Misto</option>
                                    <option value="16:00">16:00 - Muay Thai Feminino</option>
                                    <option value="17:00">17:00 - Muay Thai Misto</option>
                                    <option value="18:00">18:00 - Muay Thai Feminino</option>
                                    <option value="19:00">19:00 - Muay Thai Misto</option>
                                    <option value="16:00-terça">16:00 - Muay Thai Kids (Somente Terça e Quinta)</option>
                                    <option value="18:00-quinta">18:00 - Muay Thai Kids (Somente Terça e Quinta)</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Confirmar Assinatura</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    <script>

        function getUrlParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const plano = getUrlParam('plano');
            const preco = getUrlParam('preco');

            if (plano) {
                document.getElementById('plano').value = plano;
            }

            if (preco) {
                document.getElementById('preco').value = `R$ ${preco}`;
            }
        });
    </script>
</body>
</html>
